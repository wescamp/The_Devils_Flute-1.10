        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/party-lich-magic-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/party-lich-magic-3.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [frame]
            begin=-75
            end=0
